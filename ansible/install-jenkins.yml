---
# Ansible Playbook: Install and Configure Jenkins
# This playbook installs Jenkins on the dedicated EC2 instance

- name: Install Jenkins on EC2
  hosts: jenkins_servers
  become: yes
  gather_facts: yes

  vars:
    jenkins_admin_user: deepak
    jenkins_admin_password: "{{ lookup('env', 'JENKINS_ADMIN_PASSWORD') | default('1010', true) }}"
    jenkins_home: /var/lib/jenkins

  tasks:
    # ==========================================
    # 1. WAIT FOR SYSTEM INITIALIZATION
    # ==========================================
    - name: Wait for system initialization (90 seconds)
      pause:
        seconds: 90
      when: false  # Skip for now since instance is already running

    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    # ==========================================
    # 2. INSTALL JENKINS
    # ==========================================
    - name: Ensure Java is installed
      apt:
        name: openjdk-17-jdk
        state: present

    - name: Add Jenkins GPG key
      apt_key:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
        state: present

    - name: Add Jenkins repository
      apt_repository:
        repo: "deb https://pkg.jenkins.io/debian-stable binary/"
        state: present
        filename: jenkins

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present
        update_cache: yes

    - name: Ensure Jenkins service is started and enabled
      systemd:
        name: jenkins
        state: started
        enabled: yes

    # ==========================================
    # 3. CONFIGURE JENKINS
    # ==========================================
    - name: Wait for Jenkins to start
      wait_for:
        port: 8080
        delay: 10
        timeout: 120

    - name: Get Jenkins initial admin password
      slurp:
        src: "{{ jenkins_home }}/secrets/initialAdminPassword"
      register: jenkins_admin_pwd
      ignore_errors: yes

    - name: Display Jenkins initial admin password
      debug:
        msg: "Jenkins initial admin password: {{ jenkins_admin_pwd['content'] | b64decode }}"
      when: jenkins_admin_pwd is succeeded

    # ==========================================
    # 4. INSTALL REQUIRED PLUGINS
    # ==========================================
    - name: Create Jenkins CLI directory
      file:
        path: /opt/jenkins-cli
        state: directory
        mode: '0755'

    - name: Download Jenkins CLI
      get_url:
        url: "http://localhost:8080/jnlpJars/jenkins-cli.jar"
        dest: /opt/jenkins-cli/jenkins-cli.jar
        mode: '0644'
      retries: 5
      delay: 10
      ignore_errors: yes

    # ==========================================
    # 5. CONFIGURE DOCKER FOR JENKINS
    # ==========================================
    - name: Add jenkins user to docker group
      user:
        name: jenkins
        groups: docker
        append: yes

    - name: Restart Jenkins to apply docker group
      systemd:
        name: jenkins
        state: restarted

    - name: Wait for Jenkins to restart
      wait_for:
        port: 8080
        delay: 10
        timeout: 60

    # ==========================================
    # 6. SETUP SSH FOR APP SERVER DEPLOYMENT
    # ==========================================
    - name: Create .ssh directory for jenkins user
      file:
        path: "{{ jenkins_home }}/.ssh"
        state: directory
        owner: jenkins
        group: jenkins
        mode: '0700'

    - name: Copy SSH key for app server deployment
      copy:
        src: ~/.ssh/fullstack-cicd.pem
        dest: "{{ jenkins_home }}/.ssh/fullstack-cicd.pem"
        owner: jenkins
        group: jenkins
        mode: '0600'
      ignore_errors: yes

    # ==========================================
    # 7. INSTALL ANSIBLE FOR JENKINS
    # ==========================================
    - name: Ensure Ansible is installed
      apt:
        name: ansible
        state: present

    # ==========================================
    # 8. DEPLOYMENT SUMMARY
    # ==========================================
    - name: Jenkins Installation Summary
      debug:
        msg:
          - "========================================"
          - "ðŸŽ‰ Jenkins Installed Successfully!"
          - "========================================"
          - "Jenkins URL: http://{{ ansible_host }}:8080"
          - "SSH Access: ssh -i ~/.ssh/fullstack-cicd.pem ubuntu@{{ ansible_host }}"
          - ""
          - "Initial Setup:"
          - "1. Open Jenkins URL in browser"
          - "2. Use initial admin password (shown above)"
          - "3. Install suggested plugins"
          - "4. Create admin user"
          - "5. Configure pipeline from GitHub"
          - "========================================"
